<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tours</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body background="i1.avif">

    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT US</a>
        <a href="#gallery">GALLERY</a>
        <a href="#contact">CONTACT</a>
    </nav>
    
   <section id="home">
    <div class="pages">
        <h1>TOURS COMPANY</h1>
        <h1>Welcome to our website!</h1>
    </div>

   </section>

   <section id="about">
    <div class="pages">
        <h1>OUR PRIDE</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Master Jungle</h2>
                <img src="img/lion7.jpg" alt="lion" id="image1">
            </div>

            <div class="image-container">
                <h2>Giraffe</h2>
                <img src="img/g.jpg" alt="giraffe" id="image2">
            </div>

            <div class="image-container">
                <h2>Elephant</h2>
                <img src="img/e.jpg" alt="elephant" id="image3">
            </div>

        </div>
    </div>
   </section>

   <section id="gallery">
    <div class="pages">
        <h2>ENJOY WITH US</h2>
        <div class="gallery-container">
            <div class="image">
                <img src="img/c.jpg" alt="">
                <img src="img/el.jpg" alt="Elephant">
                <img src="img/sw.jpg" alt="">
                <img src="img/images.jpg" alt="">
            </div>

        </div>
    </div>
   </section>

   <section id="contact">
    <div class="contact-container">
        <h2>TALK TO US</h2>
        <div class="wrapper">
         <form class="form">
           <input type="text" class="name formEntry" placeholder="Name" />
           <input type="text" class="email formEntry" placeholder="Email"/>
           <textarea class="message formEntry" placeholder="Message"></textarea>
           <button class="submit formEntry" onclick="thanks()">Submit</button>
         </form>

    </div>


   </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
